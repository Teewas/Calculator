<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Architects+Daughter&family=Caveat:wght@400..700&family=Libre+Baskerville&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculator by Toluwase</title>
</head>
<body>
    <div class="calculator-container">
        <form action="" name="HTML Calculator">
            <table class="calculator">
                <a id="repo" href="https://github.com/Teewas/Calculator">link to repository</a>
                <tr id="input-row">
                    <td colspan="4"><input type="text" class="display-box" id="result" placeholder="0"></td>
                </tr>
                <div class="center">
                    <tr>
                    <td><input type="button" value="7" onclick="display ('7')"></td>
                    <td><input type="button" value="8" onclick="display ('8')"></td>
                    <td><input type="button" value="9" onclick="display ('9')"></td>
                    <td><input type="button" value="/" onclick="display ('/')"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="4" onclick="display ('4')"></td>
                    <td><input type="button" value="5" onclick="display ('5')"></td>
                    <td><input type="button" value="6" onclick="display ('6')"></td>
                    <td><input type="button" value="*" onclick="display ('*')"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="1" onclick="display ('1')"></td>
                    <td><input type="button" value="2" onclick="display ('2')"></td>
                    <td><input type="button" value="3" onclick="display ('3')"></td>
                    <td><input type="button" value="-" onclick="display ('-')"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="0" onclick="display ('0')"></td>
                    <td><input type="button" value="." onclick="display ('.')"></td>
                    <td><input type="button" value="+" onclick="display ('+')"></td>
                    <td><input id="orange" type="button" value="=" onclick="calculate()"></td>
                  </tr>
                </div>
            </table>
          </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
